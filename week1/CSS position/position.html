<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Position</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS Position</h1>
    <div class="container">
      <h2>Exercise 1</h2>

      <div class="ex1">
        <img
          src="https://emojiguide.com/wp-content/uploads/2021/08/AdobeStock_209872281-1024x704.jpeg"
          alt="hello"
        />
        <p class="text1">top-left</p>
        <p class="text2">top-right</p>
        <p class="text3">bottom-left</p>
        <p class="text4">bottom-right</p>
      </div>

      <h2>Exercise 2</h2>

      <div class="ex2">
        <div class="child" id="child-1"></div>
        <div class="child" id="child-2"></div>
      </div>

      <h2>Exercise 3</h2>

      <div class="ex3">
        <div class="text" id="money">Money</div>
        <div class="text" id="time">Time</div>
        <div class="bar" id="bar-1"></div>
        <div class="bar" id="bar-2"></div>
        <div class="bar" id="bar-3"></div>
        <div class="bar" id="bar-4"></div>
        <div class="bar" id="bar-5"></div>
        <div class="bar" id="bar-6"></div>
      </div>

      <h2>Exercise 4</h2>

      <div class="ex4">
        <div class="grey" id="grey-1"></div>
        <div class="grey" id="grey-2"></div>
        <div class="white"></div>
      </div>
    </div>
  </body>
</html>
